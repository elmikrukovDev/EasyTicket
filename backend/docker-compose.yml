version: '3.8'

services:
  auth-service:
    build: .
    container_name: auth-service
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:80
    depends_on:
      - redis
    networks:
      - easyticket-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis
    container_name: redis-service
    ports:
      - "6379:6379"
    networks:
      - easyticket-net
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  easyticket-net:
    driver: bridge
    name: easyticket-net